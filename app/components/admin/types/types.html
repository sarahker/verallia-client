<div ng-controller="AdminTypesCtrl" ng-init="loadData();">
    <div class="well">

        <div class="row">
            <div class="col-sm-12">

                <table class="table">
                    <tbody>
                    <tr>
                        <th>Id</th>
                        <th>Code</th>
                        <th>Value</th>
                        <th>Group</th>
                    </tr>
                    <tr ng-repeat="type in types">
                        <td>{{type.id}}</td>
                        <td>{{type.code}}</td>
                        <td>{{type.value}}</td>
                        <td>{{type.grp}}</td>
                    </tr>

                </table>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    <span class="glyphicon glyphicon-plus-sign" /> Create Type
                </button>

            </div>

        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal" role="form" ng-submit="addType()">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Type</h4>
                </div>
                <div class="modal-body">

                    <div class="row">

                            <div ng-include="'components/admin/types/_form.html'"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
